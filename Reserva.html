    <script>
        $(document).ready(function(){
            $("#horario").hover(function(){
                $(this).stop().animate({
                    marginLeft:"0"
                },500,"easeInSine")
            },function(){
                $(this).stop().animate({
                    marginLeft:"-175px"
                },2500,"easeOutBounce")
            })
        });
        $(document).ready(function(){
                    $("#o1").hide();
                    $("#p1").mouseover(function(){
                        $("#o1").toggle("slow");
                    })
                    })
        $(document).ready(function(){
                    $("#o2").hide();
                    $("#p2").mouseover(function(){
                        $("#o2").toggle("slow");
                   
                    })
                })
    </script>
